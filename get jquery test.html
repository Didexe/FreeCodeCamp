<!DOCTYPE html>
<html>
    <head>
    <title>jQuery test</title>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>

<style>
    div {
        float: left;
        margin: 10px;
        height: 100px;
    }

    #rect1 {
        background-color: mediumvioletred;
        width: 50px;
        border: 2px solid grey;
    }
    #rect2 {
        background-color: dodgerblue;
        width: 100px;
        border: 1px dotted grey;
    }
    #rect3 {
        background-color: lightslategrey;
        width: 120px;
        border: 1px dashed grey;
    }
    #rect4 {
        background-color: sandybrown;
        width: 80px;
        border: 1px solid grey;
    }

    #display {
        background: lightgrey;
        width: 250px;
        padding: 5px;
    }
</style>
</head>
<body>
    <section>
        <div id="rect1"></div>
        <div id="rect2"></div>
        <div id="rect3"></div>
        <div id="rect4"></div>
        <br>
        <div><p id="display">&nbsp;</p></div>
    </section>

<script>
    $(document).ready(function() {
        $('div').on('click', function(){
            var style = $(this).css(['background-color', 'width', 'border', 'margin']);
            var html = ["The clicked rectangle has the following properties: "]
            $.each(style, function(prop, val){
                html.push(prop + ': ' + val);
            })
            $('#display').html(html.join("<br>"));
        });
});
</script>
</body>
</html>
