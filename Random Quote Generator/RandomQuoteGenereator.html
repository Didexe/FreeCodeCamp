<!DOCTYPE html>

<html lang="en">
    <head>
    <title>A random quote generatot by Daniel Petrov</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Ultra|Josefin+Slab|Lobster" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header><h1>Design Quotes</h1></header>
            <section id="container">
                <section class="flex-container">
                    <div id="left-quotes" class="flex-item quotes">&ldquo;</div>
                    <div id="quote-container" class="flex-item">
                        <h2 id="quote-content"></h2>
                    </div>
                    <div id="right-quotes" class="flex-item quotes">&rdquo;</div>
                </section>
                <div id="divider"></div>
                <h3 id="quote-author"></h3>
            </section>
            <section id="buttons">
                <a href="https://twitter.com/share" data-show-count="false" id="twitter_button">TWEET</a>
                <a href="" id="button_right">ANOTHER QUOTE</a>
            </section>
        <footer>
        </footer>
        <script src="js/index.js"></script>
    </body>
</html>
